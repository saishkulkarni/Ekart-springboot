<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Ekart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/vendor/login">Vendor Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendor/register">Vendor Registration</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div align="center">
            <h1>Vendor Registration</h1>
            <form action="/vendor/register" method="post" th:object="${vendor}">
                Name: <input type="text" th:field="*{name}" name="name"><span th:errors="*{name}"></span><br><br>
                Email: <input type="text" th:field="*{email}" name="email"><span th:errors="*{email}"></span><br><br>
                Mobile: <input type="number" th:field="*{mobile}" name="mobile"><span th:errors="*{mobile}"></span><br><br>
                Password: <input type="text" th:field="*{password}" name="password"><span th:errors="*{password}"></span><br><br>
                Confirm Password: <input type="text" th:field="*{confirmPassword}" name="confirmPassword"><span th:errors="*{confirmPassword}"></span><br><br>
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            Â© 2023 Ekart. All rights reserved.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
